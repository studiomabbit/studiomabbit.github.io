<!DOCTYPE html>
<html>

    <link rel='stylesheet' type='text/css' media='screen' href='/main.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src='/scripts/loadEssentials.js'></script>

<div class="header sticky"></div>

<body id="lostbits">
    <div class="pagewrapper" style="margin-top:13em;">
        <div class="projectwrapper">
            <div class="videocontainer">
                <iframe title="YouTube video player" src="https://www.youtube.com/embed/y380b_XMddg"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen="allowfullscreen" width="560" height="315" frameborder="0"></iframe>
            </div>

            <div class="projectcolumns">
                <div class="col1">
                    <div>
                        <div class="projecttitle">
                            <span class="lostbits">lost bits</span>
                        </div>
                        <div class="projectdesc lostbits">
                            <p> A 2.5D retro platformer where you join M1L0 on his quest for the Great Legume.</p>
                            <p>Join the adventure on <br>
                                <span class="texttwo">05</span>/<span class="texttwo">x̸̪͕̤̅͝x̴͇͎̉</span>/<span
                                    class="texttwo">2023</span>.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col2">
                    <div class="projectplatforms">
                        <a class="steam" href="https://store.steampowered.com/" target="_blank"></a>

            <div class="carouselcontainer">

                <div class="slide fade">

                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div><br>
            <div style="text-align:center">
                <span class="dot" onclick="setSlide(1)"></span>
                <span class="dot" onclick="setSlide(2)"></span>
                <span class="dot" onclick="setSlide(3)"></span>
